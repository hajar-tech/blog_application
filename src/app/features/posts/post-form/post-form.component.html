<div class="max-w-4xl mx-auto p-6">
  <div class="bg-white shadow-lg rounded-2xl p-8 space-y-6">
    <h2 class="text-3xl font-semibold text-gray-800 text-center">üìù Create a New Post</h2>

    <form class="space-y-6"  [formGroup]="formular" (ngSubmit)="onSubmit()" >

      <!-- Title -->
      <div>
        <label for="title" class="block text-gray-700 font-medium mb-2">Title</label>
        <input type="text" id="title" name="title" formControlName="title"
          class="w-full border border-gray-300 rounded-lg px-4 py-3 text-gray-800 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter post title..." required>
      </div>

      <!-- Category -->
      <div>
        <label for="category" class="block text-gray-700 font-medium mb-2">Category</label>
        <select id="category" name="category"
          class="w-full border border-gray-300 rounded-lg px-4 py-3 text-gray-800 focus:ring-2 focus:ring-blue-500 focus:outline-none" formControlName="category">
          <option value="">Select a category</option>
          <option value="tech">Technology</option>
          <option value="design">Design</option>
          <option value="travel">Travel</option>
          <option value="news">News</option>
        </select>
      </div>

      <!-- Tags -->
      <div>
        <label for="tags" class="block text-gray-700 font-medium mb-2">writer name</label>
        <input type="text" id="writerName" name="writerName"
          class="w-full border border-gray-300 rounded-lg px-4 py-3 text-gray-800 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="writer name ..." formControlName="writerName">
      </div>

      <!-- Content -->
      <div>
        <label for="content" class="block text-gray-700 font-medium mb-2">Content</label>
        <textarea id="content" name="content" rows="6"
          class="w-full border border-gray-300 rounded-lg px-4 py-3 text-gray-800 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Write your post content here..." formControlName="content"></textarea>
      </div>

      <!-- Image Upload -->
      <div>
        <label for="image" class="block text-gray-700 font-medium mb-2">Cover Image (optional)</label>
        <input type="file" id="image" name="image"
          class="w-full border border-gray-300 rounded-lg px-4 py-3 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-medium file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" formControlName="image">
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-xl shadow-lg transition duration-300">
          Publish Post
        </button>
      </div>

    </form>
  </div>
</div>
