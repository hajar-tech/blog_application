<div *ngIf="posts && posts.length > 0; else noPosts">
    <div *ngFor="let post of posts" class="post-card bg-gray-50 shadow-sm rounded-lg p-4 mb-4">
      <h3 class="font-semibold text-lg">{{ post.title }}</h3>
      <p class="text-gray-600">{{ post.content | slice: 0:100 }}...</p>
      <div class="mt-4">
        <button (click)="editPost(post.id)" class="bg-blue-500 text-white py-2 px-4 rounded mr-2">Edit</button>
        <button (click)="deletePost(post.id)" class="bg-red-500 text-white py-2 px-4 rounded">Delete</button>
      </div>
    </div>
  </div>
  
  <ng-template #noPosts>
    <p class="text-center text-gray-600">No posts available.</p>
  </ng-template>
